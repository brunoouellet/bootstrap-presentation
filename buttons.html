<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style type="text/css">

  </style>
  <title>Bootstrap | Buttons</title>
</head>
<body>
  <div class="container">
    <h1>Buttons</h1>
    <h2>Simple buttons</h2>
    <button type="button" class="btn btn-default" onclick="alert('Here is a pop-up!');">Show a pop-up</button>
    <button type="button" class="btn btn-default" onclick="window.open('http://newstage.pivot88.com', '_blank');">Take me to Pivot88</button>
    <br>
    <h2>Buttons in different sizes</h2>
    <button type="button" class="btn btn-default btn-lg">Large button</button>
    <button type="button" class="btn btn-default">Default button</button>
    <button type="button" class="btn btn-default btn-sm">Small button</button>
    <button type="button" class="btn btn-default btn-xs">Extra small button</button>
    <h2>Disabled buttons</h2>
    <button type="button" class="btn btn-primary" disabled="disabled">Save</button>
    <button type="button" class="btn btn-default" disabled="disabled">Reset</button>
    <h2>Contextual buttons</h2>
    <button type="button" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-success">Confirm</button>
    <button type="button" class="btn btn-info">Open</button>
    <button type="button" class="btn btn-warning">Overwrite</button>
    <button type="button" class="btn btn-danger">Delete</button>
  </div>
</body>
</html>
