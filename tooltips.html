<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style type="text/css">

  </style>
  <title>Bootstrap | Tooltips</title>
</head>
<body>
  <div class="container">
    <h1>Tooltips</h1>
    <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="left" title="This will change the background to blue" onclick="document.body.style.backgroundColor = 'blue';">Tooltip on left</button>
    <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="This will change the background to red" onclick="document.body.style.backgroundColor = 'red';">Tooltip on top</button>
    <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="This will change the background to green" onclick="document.body.style.backgroundColor = 'green';">Tooltip on bottom</button>
    <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="This will revert the background back to white" onclick="document.body.style.backgroundColor = 'white';">Tooltip on right</button>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip();
    })
  </script>
</body>
</html>
